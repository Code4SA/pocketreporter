<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="viewport"></div>
      </div>
    </div>
  </div>

  <script id="home-view-template" type="text/x-handlebars-template">
    <div id="header-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <header id="app-header">
              <h1>StoryCheck</h1>
            </header>
          </div>
        </div>
      </div>
    </div>

    <article class="with-header box-sections collapsible-sections">
      {{#if stories}}

        <section>
          <h2 data-toggle="collapse" data-target="#current-story-list">{{ pluralCount stories.length 'Current story' 'Current stories' }}</h2>

          <ul class="story-list collapse in" id="current-story-list">
            {{#each stories}}
              <li>
                <a href="#stories/{{ id }}">
                  <h3>{{ title }}</h2>
                  <div class="topic">{{ topic }}</div>
                  <div class="date">{{ date updated_at }}</div>
                </a>
              </li>
            {{/each}}
          </ul>
        </section>

      {{else}}

        <section>
          <div class="jumbotron">
            <h1><b>StoryCheck</b> helps you do great journalism.</h1>
          </div>
        </section>

      {{/if}}

      {{#if archived}}
        <section>
          <h2 data-toggle="collapse" data-target="#archive-story-list">{{ pluralCount archived.length 'Archived story' 'Archived stories' }}</h2>

          <ul class="story-list collapse in" id="archive-story-list">
            {{#each archived}}
              <li>
                <a href="#stories/{{ id }}">
                  <h3>{{ title }}</h2>
                  <div class="topic">{{ topic }}</div>
                  <div class="date">{{ date updated_at }}</div>
                </a>
              </li>
            {{/each}}
          </ul>
        </section>
      {{/if}}

      <section>
        <h2>Start a new story</h2>

        <div class="btn-group-vertical topic-list">
          {{#each topics}}
          <button type="button" class="btn btn-default btn-block" data-topic="{{ id }}">{{ name }}</button>
          {{/each}}
        </div>
      </section>


    </article>
  </script>

  <script id="story-question-template" type="text/x-handlebars-template">
    <h3>{{ question }}</h3>

    <form>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default yes">
          <input type="radio" value="yes" name="answer" autocomplete="off"> Yes
        </label>
        <label class="btn btn-default no">
          <input type="radio" value="no" name="answer" autocomplete="off"> No
        </label>
        <label class="btn btn-default na">
          <input type="radio" value="n/a" name="answer" autocomplete="off"> Not applicable
        </label>
      </div>
    </form>

    <textarea class="form-control" name="notes" placeholder="Notes..."></textarea>

    <button class="btn btn-link done">Mark as done</button>
  </script>

  <script id="story-view-template" type="text/x-handlebars-template">
    <div id="header-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <header id="app-header">
              <a href="#" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
              <h1>{{ story.title }}</h1>
            </header>
          </div>
        </div>
      </div>
    </div>
    
    <article class="with-header box-sections collapsible-sections">
      <div class="progress" id="story-progress">
        <div class="progress-bar" style="width: 0%; min-width: 8%"></div>
      </div>

      <section>
        <h2 data-toggle="collapse" data-target="#pending-question-list">You still need to complete {{ pluralCount pending.length 'item' }}</h2>

        <ul class="question-list collapse in" id="pending-question-list"></ul>
      </section>

      {{#if completed.length }}
        <section>
          <h2 data-toggle="collapse" data-target="#completed-question-list">You have completed {{ pluralCount completed.length 'item' }}</h2>

          <ul class="question-list collapse in" id="completed-question-list"></ul>
        </section>
      {{/if}}

      <section>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="archived"> Story is finished
          </label>
        </div>
      </section>

      <footer class="bottom">
        <a href="#" class="btn btn-block btn-success save">Save for later</a>
        <br>
        <button type="button" class="btn btn-block btn-default share">Share by email</button>
        <br>
        <button type="button" class="btn btn-danger btn-block delete">Delete this story</button>
      </footer>
    </article>
  </script>

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap-3.3.1.min.js"></script>
  <script src="js/vendor/handlebars-v4.0.5.js"></script>
  <script src="js/vendor/underscore-1.8.3-min.js"></script>
  <script src="js/vendor/backbone-1.3.3-min.js"></script>
  <script src="js/vendor/backbone.stickit-0.9.2.js"></script>
  <script src="js/vendor/moment-2.14.1.min.js"></script>

  <script src="js/helpers.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views/home.js"></script>
  <script src="js/views/story.js"></script>
  <script src="js/main.js"></script>

    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body>
</html>
