  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css">

  <link rel="stylesheet" href="css/main.css">

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="main-view">
        </div>
      </div>
    </div>
  </div>

  <script id="home-view-template" type="text/x-handlebars-template">
    <header class="top">
      <h1>StoryCheck</h1>
    </header>

    <article>
      {{#if stories}}

        <section>
          <div class="panel panel-primary">
            <div class="panel-heading">Continue a story</div>
            <div class="panel-body">

              <div class="list-group story-list">
                {{#each stories}}
                <a href="#stories/{{ id }}" class="list-group-item">
                  <h4 class="list-group-item-heading">{{ id }}</h4>
                </a>
                <div class="list-group-separator"></div>
                {{/each}}
              </div>

            </div>
          </div>
        </section>

      {{else}}

        <section>
          <div class="jumbotron">
            <h1><b>StoryCheck</b> helps you do great journalism.</h1>
          </div>
        </section>

      {{/if}}


      <section>
        <div class="panel panel-info">
          <div class="panel-heading">Start a new story</div>
          <div class="panel-body">

            <div class="btn-group-vertical topic-list">
              {{#each topics}}
              <button type="button" class="btn btn-default btn-block" data-topic="{{ id }}">{{ name }}</button>
              {{/each}}
            </div>

          </div>
        </div>
      </section>


      {{#if archived}}
      <section>
        <div class="panel panel-success">
          <div class="panel-heading">Finished stories</div>
          <div class="panel-body">

            <div class="list-group story-list">
            {{#each archived}}
              <a href="#stories/{{ id }}" class="list-group-item">
                <div class="row-action-primary">
                aoeu
                </div>
                <div class="row-content">
                  <h4 class="list-group-item-heading">{{ id }}</h4>
                </div>
              </a>
              <div class="list-group-separator"></div>
            {{/each}}
            </div>
          </div>
        </div>
      </section>
      {{/if}}

    </article>
  </script>

  <script id="story-view-template" type="text/x-handlebars-template">
    <header class="top">
      <nav>
        <a href="#"><i class="material-icons">arrow back</i> Stories</a>
      </nav>

      <h2>Your {{ story.topic }} story! {{ story.id }}</h2>
    </header>
    
    <article>
      <section class="question-list">
      {{#each topic.questions}}
        <div class="panel panel-default question" data-key="{{ key }}">
          <div class="panel-heading">
            {{ question }} <span class="num">{{ num }} / {{ ../topic.length }}</span>
          </div>
          <div class="panel-body">

            <div class="btn-group btn-group-justified btn-group-raised" data-toggle="buttons">
              <label class="btn btn-default">
                <input type="radio" value="yes" name="q-{{ key }}-a" autocomplete="off"> Yes
              </label>
              <label class="btn btn-default">
                <input type="radio" value="no" name="q-{{ key }}-a" autocomplete="off"> No
              </label>
              <label class="btn btn-default">
                <input type="radio" value="n/a" name="q-{{ key }}-a" autocomplete="off"> N/A
              </label>
            </div>

            <textarea class="form-control" name="q-{{ key }}-notes" placeholder="Notes"></textarea>
          </div>
        </div>
      {{/each}}
      </section>

      <section>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="archived"> Story is finished
              </label>
            </div>
          </div>
        </div>
      </section>

      <footer class="bottom">
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="#" class="btn btn-block btn-raised btn-success save">Save for later</a>
            <br>
            <button type="button" class="btn btn-block btn-raised btn-default share">Share by email</button>
            <br>
            <button type="button" class="btn btn-danger btn-raised btn-block delete">Delete this story</button>
          </div>
        </div>
      </footer>
    </article>
  </script>

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap-3.3.1.min.js"></script>
  <script src="js/vendor/material.min.js"></script>
  <script src="js/vendor/ripples.min.js"></script>
  <script src="js/vendor/handlebars-v4.0.5.js"></script>
  <script src="js/vendor/underscore-1.8.3-min.js"></script>
  <script src="js/vendor/backbone-1.3.3-min.js"></script>
  <script src="js/vendor/backbone.stickit-0.9.2.js"></script>

  <script src="js/models.js"></script>
  <script src="js/views/home.js"></script>
  <script src="js/views/story.js"></script>
  <script src="js/main.js"></script>

  </script>
</body>
</html>
