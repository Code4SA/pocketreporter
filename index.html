<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="main-view">
        </div>
      </div>
    </div>
  </div>

  <script id="home-view-template" type="text/x-handlebars-template">
    <header class="top">
      <h1>StoryCheck</h1>
    </header>

    <article>
      {{#if stories}}

        <section>
          <h2>Continue a story</h2>

          <div class="list-group story-list">
          {{#each stories}}
            <a href="#stories/{{ id }}" class="list-group-item">{{ id }} {{ topic }}</a>
          {{/each}}
          </div>
        </section>

      {{else}}

        <section>
          <div class="jumbotron">
            <h1><b>StoryCheck</b> helps you do great journalism.</h1>
          </div>
        </section>

      {{/if}}


      <section>
        <h2>Start a new story</h2>

        <div class="btn-group-vertical topic-list">
          {{#each topics}}
          <button type="button" class="btn btn-default btn-block" data-topic="{{ id }}">{{ name }}</button>
          {{/each}}
        </div>
      </section>


      {{#if archived}}
        <section>
          <button class="btn btn-default btn-block" data-toggle="collapse" data-target="#archived-stories">{{ archived.length }} Finished Stories</button>
        </section>

        <section id="archived-stories" class="collapse">
          <div class="list-group story-list">
          {{#each archived}}
            <a href="#stories/{{ id }}" class="list-group-item">{{ id }} {{ topic }}</a>
          {{/each}}
          </div>
        </section>
      {{/if}}

    </article>
  </script>

  <script id="story-view-template" type="text/x-handlebars-template">
    <header class="top">
      <nav>
        <a href="#"><i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i> Stories</a>
      </nav>
    </header>
    
    <article>
      <h2>Your {{ story.topic }} story! {{ story.id }}</h2>

      <section class="question-list">
      {{#each topic.questions}}
        <div class="question" data-key="{{ key }}">
          <h3>{{ question }} <span class="num">{{ num }} / {{ ../topic.length }}</span></h3>

          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" value="yes" name="q-{{ key }}-a" autocomplete="off"> Yes
            </label>
            <label class="btn btn-default">
              <input type="radio" value="no" name="q-{{ key }}-a" autocomplete="off"> No
            </label>
            <label class="btn btn-default">
              <input type="radio" value="n/a" name="q-{{ key }}-a" autocomplete="off"> Not applicable
            </label>
          </div>

          <textarea class="form-control" name="q-{{ key }}-notes" placeholder="Notes..."></textarea>
        </div>
      {{/each}}
      </section>

      <section>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="archived"> Story is finished
          </label>
        </div>
      </section>

      <footer class="bottom">
        <a href="#" class="btn btn-block btn-success save">Save for later</a>
        <br>
        <button type="button" class="btn btn-block btn-default share">Share by email</button>
        <br>
        <button type="button" class="btn btn-danger btn-block delete">Delete this story</button>
      </footer>
    </article>
  </script>

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap-3.3.1.min.js"></script>
  <script src="js/vendor/handlebars-v4.0.5.js"></script>
  <script src="js/vendor/underscore-1.8.3-min.js"></script>
  <script src="js/vendor/backbone-1.3.3-min.js"></script>
  <script src="js/vendor/backbone.stickit-0.9.2.js"></script>

  <script src="js/models.js"></script>
  <script src="js/views/home.js"></script>
  <script src="js/views/story.js"></script>
  <script src="js/main.js"></script>

    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body>
</html>
